/**
 * Initialisation des macros spécifiques au site.
 * Cette macro est appelée en dernier lors de l'initialisation des page. Elle permet donc d'écraser n'importe quelle variable.
 */
<DEFMACRO NAME="CUSTOM_INIT">
    <!--[ Option : chemin vers le logo du site
          Quand cette variable n'est pas définie le titre du site s'affiche à la place du logo ]-->
    <!--[ <LET VAR="site_logo_path" GLOBAL="1">tpl/images/logo.svg</LET> ]-->

    <!--[ Option : chemin vers la couverture par défaut pour les numéros ]-->
    <LET VAR="publi_default_cover" GLOBAL="1">tpl/images/default-cover.png</LET>

    <!--[ Option : id piwik pour les stats ]-->
    <LET VAR="piwik_id" GLOBAL="1"></LET>
</DEFMACRO>
